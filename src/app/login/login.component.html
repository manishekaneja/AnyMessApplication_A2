<mat-card class="login-container card-back flxc jcc aic mat-elevation-z8">
  <mat-card-title>
    <h2>Login Panel</h2>
  </mat-card-title>
  <mat-card-content class="form-section">
    <form #myform="ngForm">
      <mat-form-field>
        <mat-label>
          What is your email address?
        </mat-label>
        <input matInput type="email" name="email" pattern="^([a-zA-Z0-9_\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          placeholder="Enter your email here" required [(ngModel)]="userData.email" #email="ngModel">
        <mat-error *ngIf="email.invalid && (email.touched || email.dirty) && email.errors.required">
          Please enter an email address.
        </mat-error>
        <mat-error *ngIf="email.invalid && (email.touched || email.dirty) && email.errors.pattern">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Confirm your password
        </mat-label>
        <input matInput type="password" name="password" placeholder="Enter your password here" required minlength="4"
          maxlength="16" [(ngModel)]="userData.password" #password="ngModel">
        <mat-error *ngIf="password.invalid && (password.touched || password.dirty) && password.errors.required">
          Please enter your password to continue.
        </mat-error>
        <mat-error *ngIf="password.invalid && (password.touched || password.dirty) && (password.errors.minlength) ">
          Password Length should have minimum 4 characters.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!myform.form.valid || waitingForResponse" (click)="
        doLogin()">
        Login
      </button>
      <!-- <mat-card *ngIf="this.invalidAttempt" class="error-message-box">
      </mat-card> -->
      <span *ngIf="!this.waitingForResponse">*
        <span style="font-size:10px;"> All fields are mandatory</span>
      </span>
      <a class="mt-10" routerLink="/account/register">
        Register
      </a>
    </form>
  </mat-card-content>
</mat-card>
