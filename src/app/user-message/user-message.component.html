<div id="container" style="background-color: lightgrey;box-shadow:black 0px 0px 10px;margin:100px auto;height:300px;width:800px;">
  <div id="userinfo" style="position:relative;align-items: center;padding:30px;">
    <div style="position: absolute;top:-50px;left:50%;margin-left:-50px;">
      <div class="figure" style="background-color: black;width:100px;height:100px;margin:0px auto;border-radius:50%;overflow:hidden;">
        <img src="" alt="nf">
      </div>
      <div class="text" style="text-align: center;font-weight:700;">
        {{"username"}} </div>
    </div>
    <div>

      <form #messform="ngForm" style="margin-top:80px;text-align: center">
        <!-- <input type="hidden" name="user" id="user" value=<%=user %>> -->
        <label for="message" style="display:block;text-align: center"> Just leave a Message</label>
        <textarea name="message" id="message" rows="5" style="width:100%;margin:0px auto;padding:10px;" [(ngModel)]="addMessage" required #message="ngModel" ></textarea>
        <button [disabled]="message.invalid" class="btn btn-success" (click)="send()"> Send </button>
      </form>
    </div>

  </div>
  <!-- <div id="warnbox" *ngIf="submit && !message.valid" class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Blank Messages are not appreciated!</strong>
  </div> -->
  <div id="successbox" *ngIf="this.succ" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Your Message has been delivered :)</strong>
  </div>
  <div id="failbox" *ngIf="this.failed" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Failed to Send the Message :(</strong>
  </div>
</div>
