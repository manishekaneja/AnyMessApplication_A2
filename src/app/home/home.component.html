<div class="container" class="col-sm-12" style="align-self:center;padding: 1em 5em;border:1px solid black;overflow:hidden;">

  </p>

    <div class="col-md-6">
      <h3>
        <strong>At Work</strong>
      </h3>
      <ul>
        <li>Enhance your areas of strength</li>
        <li>Strengthen Areas for Improvement</li>
      </ul>
