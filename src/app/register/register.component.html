<mat-card class="login-container flxc jcc aic mat-elevation-z8">
  <mat-card-title>
    <h2>Register Panel</h2>
  </mat-card-title>
  <mat-card-content class="form-section">
    <form #myform="ngForm">
      <mat-form-field>
        <mat-label>
          Enter Full Name
        </mat-label>
        <input matInput type="text" id="fullName" name="fullName" required placeholder="Enter your Full Name here"
          required [(ngModel)]="data.fullName" #username="ngModel">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Enter Username
        </mat-label>
        <input matInput type="text" id="username" name="username" required placeholder="Enter Username here" required
          [(ngModel)]="data.username" #username="ngModel">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Enter email
        </mat-label>
        <input matInput type="text" id="email" name="email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" placeholder="Enter Email here" required
          [(ngModel)]="data.email" #username="ngModel">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Enter Password
        </mat-label>
        <input matInput type="password" name="password" id="password" placeholder="Enter Password here" required
          minlength="4" maxlength="16" [(ngModel)]="data.password" #password="ngModel">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Confirm Password
        </mat-label>
        <input matInput type="password" name="cpassword" id="cpassword" laceholder="Re-enter Password here" required
          appEqualCheck [equalCheck]="data.password" maxlength="16" [(ngModel)]="data.cpassword" #cpassword="ngModel">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!myform.form.valid"
        (click)="doRegister()">Register</button>
      <span>*
        <span style="font-size:10px;"> All fields are mandatory</span>
      </span>
      <a routerLink="/account/login">
        Login
      </a>
    </form>
  </mat-card-content>
</mat-card>
